<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Games Collection</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Rubik+Mono+One&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animations.css">
</head>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-SJWKGKGY6D"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-SJWKGKGY6D');
</script>

<body>
    <div class="overlay">
        <div class="scanlines"></div>
        <div class="flicker"></div>
    </div>
    
    <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
    </div>
    
    <div class="container">
        <header>
            <h3 class="title">Mini Games Collection</h3>
            <p class="subtitle">Play fun mini-games built with HTML, CSS, and JS</p>
        </header>
        
        <div class="filters">
            <button class="filter-btn active" data-filter="all">ALL GAMES</button>
            <button class="filter-btn" data-filter="puzzle">PUZZLE</button>
            <button class="filter-btn" data-filter="action">ACTION</button>
            <button class="filter-btn" data-filter="classic">CLASSIC</button>
            <button class="filter-btn" data-filter="2player">2 PLAYER</button>
            <button class="filter-btn" data-filter="single">SINGLE PLAYER</button>
        </div>
        
        <div class="games-grid" id="games-container"></div>
        
        <div class="pagination" id="pagination"></div>
    </div>
    
    <footer>
        <div class="footer-content">
            <img src="assets/images/logo.png" alt="Logo" class="footer-logo">
            <span>Arranged by <a href="https://faisulalam.netlify.app/" class="footer-link">Faisul Alam</a> | Bangladesh | 2025</span>
        </div>
    </footer>

    <script src="js/games-data.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
